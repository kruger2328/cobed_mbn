{% extends 'dashboard/index.html' %}
{% block content %}
			<div id="page-wrapper">
				<div class="graphs">
					<h3 class="blank1"></h3>
                   
					 <div class="xs tabls">
						<div class="bs-example4" data-example-id="contextual-table">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    
                                   
                                    
                                     <th>Adhar</th>
                                     
                                     <th>pincode</th> 
                                       
                                    
                          
                                  </tr>
                                  
                                </thead>
                                <tbody>
                                  

                                    {% for l in patients %}
                                  <tr class="active">
                                      <td class="serial">{{ forloop.counter }}</td>
                                     
                                      <td>{{l.user}}</td>
                                     
                                      
                                      
                                   
                                     
                                     
                                      
                                      {% if l.patient.adhar %}
                                      <td>{{l.patient.adhar}}</td>
                                      {% else %}
                                      <td>{{l.adhar}}</td>
                                      {% endif %}
                                      
                                      <td>{{l.pincode}}</td>
                                      
                                     
                                    
                                     
                                </tr>
                                  {% endfor %}
                                  </tbody>
                                 
                                  <br>
                                  <h2>No List Added</h2>
                                  
                              </table>
					   </div>
					   
						</div><!-- /.table-responsive -->
						</div>
					</div>
				</div>
			</div>
		</div>
    
		{% endblock %}
